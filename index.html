<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Complete()
        {
            var x = document.getElementById("num");
            var n = document.getElementById("num1");
            x = x.value;
            n = n.value;
            for(var i = 0; i < n; i++)
            {
                var sum = x * (1 * 3 * ((2 * n) - 1) * Math.pow(x,(2 * n - 1))) / (2 * 4 * (2 * n)*((2 * n) + 1));
            }
            var r = Math.PI/2 - sum;
            result.innerHTML = r;
            
        }
    </script>
</head>
<body>
    <input id="num" type="text">
    <input id="num1" type="text">
    <input type="button" value="Отправить" onclick="Complete()">
    <p id="result"></p>
</body>
</html>
